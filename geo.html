  <script type="text/javascript">

    var q1_1 = dimple.newSvg("#q1_1", 900, 400);
    d3.csv("/data/question1_1.csv", function (data) {
      var myChart = new dimple.chart(q1_1, data);
      myChart.setBounds(310, 30, 500, 330)
      myChart.addMeasureAxis("x", "Occurrencies");
      myChart.addCategoryAxis("y", "Answer");
      myChart.addSeries("Occurences", dimple.plot.bar);
      myChart.addLegend(60, 10, 510, 20, "right");
      myChart.draw();
    });

    var q1_3 = dimple.newSvg("#q1_3", 900, 400);
    d3.csv("/data/question1_3.csv", function (data) {
      var myChart = new dimple.chart(q1_3, data);
      myChart.setBounds(325, 30, 500, 330)
      myChart.addMeasureAxis("x", "Occurrencies");
      myChart.addCategoryAxis("y", "Answer");
      myChart.addSeries("Occurences", dimple.plot.bar);
      myChart.addLegend(60, 10, 510, 20, "right");
      myChart.draw();
    });

    var svg = dimple.newSvg("#workforce-graph-data", 590, 400);
    d3.tsv("/data/workforce-graph-data.tsv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 510, 310)
      var x = myChart.addCategoryAxis("x", "Region");
      myChart.addMeasureAxis("y", "Count");
      myChart.addSeries("Workforce", dimple.plot.bar);
      myChart.addLegend(60, 10, 510, 20, "right");
      myChart.draw();
    });
